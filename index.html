<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
<title>Art Canvas</title>
<meta name="application-name" content="Art Canvas" />
<meta name="description" content="" />
<meta name="keywords" content="" />
<meta name="author" content="池田友洋, Tomohiro IKEDA, rilakkuma3xjapan" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
<meta name="format-detection" content="telephone=no" />
<link rel="stylesheet" href="css/myworks/reset.css" type="text/css" media="all" />
<link rel="stylesheet" href="css/library/jquery-ui-1.10.3.custom.min.css" type="text/css" media="all" />
<link rel="stylesheet" href="css/library/spectrum.css" type="text/css" media="all" />
<link rel="stylesheet" href="css/myworks/main.css" type="text/css" media="all" />
<script type="text/javascript" src="javascript/library/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="javascript/library/jquery-ui-1.10.3.custom.min.js"></script>
<script type="text/javascript" src="javascript/library/spectrum.js"></script>
<script type="text/javascript" src="javascript/myworks/ArtCanvas.js"></script>
<script type="text/javascript" src="javascript/myworks/controller.js"></script>
<!--[if lt IE 9]>
<script type="text/javascript" src="javascript/library/html5shiv.js"></script>
<![endif]-->
</head>


<body>
    <div class="clearfix">
        <div id="container-controllers-head" class="clearfix">
            <form>
                <fieldset>
                    <dl>
                        <dt>DRAW STYLE</dt>
                        <dd><label><input type="color" id="colorpicker-fill" /> Fill</label></dd>
                        <dd><label><input type="color" id="colorpicker-stroke" /> Stroke</label></dd>
                        <dd><label><input type="number" id="number-line-width" value="1" min="0.5" max="50" step="0.5" /> Line Width</label></dd>
                    </dl>
                </fieldset>
            </form>
            <form>
                <fieldset>
                    <dl>
                        <dt><label><input type="checkbox" id="checkbox-text-mode" /> TEXT</label></dt>
                        <dd>
                            <ul>
                                <li>
                                    <input type="color" id="colorpicker-text" />
                                </li>
                                <li>
                                    <select id="select-font-family">
                                        <option value="" selected>SELECT FONT-FAMILY</option>
                                        <option value="Arial">Arial</option>
                                        <option value="Helvetica">Helvetica</option>
                                        <option value="Century Gothic">Century Gothic</option>
                                        <option value="Impact">Impact</option>
                                        <option value="Verdana">Verdana</option>
                                        <option value="sans-serif">sans-serif</option>
                                        <option value="Century">Century</option>
                                        <option value="Roman">Roman</option>
                                        <option value="serif">serif</option>
                                        <option value="Monotype Corsiva">Monotype Corsiva</option>
                                        <option value="Times New Roman">Times New Roman</option>
                                        <option value="Lucida Console">Lucida Console</option>
                                        <option value="Comic Sans MS">Comic Sans MS</option>
                                        <option value="cursive">cursive</option>
                                    </select>
                                </li>
                                <li>
                                    <select id="select-font-style">
                                        <option value="" selected>SELECT FONT-STYLE</option>
                                        <option value="">Regular</option>
                                        <option value="bold">Bold</option>
                                        <option value="italic">Italic</option>
                                    </select>
                                </li>
                                <li>
                                    <input type="number" id="number-font-size" value="16" min="1" max="128" step="1" />
                                </li>
                            </ul>
                        </dd>
                    </dl>
                </fieldset>
            </form>
            <form>
                <fieldset>
                    <dl>
                        <dt>FIGURE</dt>
                        <dd>
                            <select id="select-figure">
                                <option value="" selected>SELECT FIGURE</option>
                                <option value="rectangle">Rectangle</option>
                                <option value="circle">Circle</option>
                                <option value="line">Line</option>
                            </select>
                        </dd>
                    </dl>
                    <dl>
                        <dt>TOOL</dt>
                        <dd>
                            <select id="select-tool">
                                <option value="" selected>SELECT TOOL</option>
                                <option value="dropper">Dropper</option>
                            </select>
                        </dd>
                    </dl>
                    <dl>
                        <dt>IMAGE</dt>
                        <dd>
                            <input type="text" id="image-uploader-masker" placeholder="Upload Image File" readonly />
                            <input type="file" id="image-uploader" />
                        </dd>
                    </dl>
                </fieldset>
            </form>
            <form>
                <fieldset>
                    <dl>
                        <dt>TRANSFORM</dt>
                        <dd>
                            <select id="select-transform">
                                <option value="" selected>SELECT TRANSFORM</option>
                                <option value="translate">Translate</option>
                                <option value="scale">Scale</option>
                                <option value="rotate">Rotate</option>
                            </select>
                        </dd>
                    </dl>
                    <dl>
                        <dt>FILTER</dt>
                        <dd>
                            <select id="select-filter">
                                <option value="" selected>SELECT FILTER</option>
                                <option value="redemphasis">Red-Emphasis</option>
                                <option value="grayscale">Grayscale</option>
                                <option value="reverse">Reverse</option>
                                <option value="noise">Noise</option>
                                <option value="blur">Blur</option>
                            </select>
                        </dd>
                    </dl>
                </fieldset>
            </form>
        </div>
        <div id="canvas-container">
            <canvas></canvas>
        </div>

        <div id="container-layer-controllers">
            <form name="form-layer">
                <fieldset>
                    <dl>
                        <dt>LAYER</dt>
                        <dd><button id="button-add-layer" type="button">ADD</button></dd>
                        <dd><input type="checkbox" value="1" checked /><label><input type="radio" name="radio-layer" value="1" checked />Layer 1</label></dd>
                    </dl>
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
